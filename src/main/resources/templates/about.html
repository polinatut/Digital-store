<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Об авторе</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светлый фон */
            font-family: 'Arial', sans-serif; /* Удобочитаемый шрифт */
        }
        .card {
            border-radius: 12px;
            border: none;
            background: linear-gradient(145deg, #ffffff, #e6e6e6); /* Лёгкий градиент */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Мягкая тень */
        }
        .card p {
            font-size: 1.1rem; /* Немного увеличенный шрифт */
            color: #495057; /* Нейтральный цвет текста */
        }
        .card p strong {
            color: #198754; /* Зелёный цвет для акцента */
        }
        h1 {
            font-weight: 700;
        }
        .btn-outline-success {
            border-width: 2px; /* Толще рамка кнопки */
            padding: 0.5rem 1.5rem; /* Увеличенный отступ */
            transition: all 0.3s ease; /* Плавный эффект наведения */
        }
        .btn-outline-success:hover {
            background-color: #198754; /* Заливка зелёным при наведении */
            color: white; /* Белый текст на кнопке */
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center text-success">Об авторе</h1>
    <div class="card shadow p-4 my-4">
        <p>
            <strong>Имя:</strong>
            <span th:text="${authorName}"></span>
        </p>
        <p>
            <strong>Цель работы:</strong>
            <span th:text="${authorDescription}"></span>
        </p>
        <p>
            <strong>Группа:</strong>
            <span th:text="${group}"></span>
        </p>
    </div>
    <div class="text-center mt-4">
        <a href="/products" class="btn btn-outline-success">Назад к продуктам</a>
    </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
