<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светлый фон */
            font-family: 'Arial', sans-serif; /* Удобочитаемый шрифт */
        }
        .card {
            border-radius: 12px; /* Мягкие углы */
            border: none;
            background: linear-gradient(145deg, #ffffff, #e6e6e6); /* Лёгкий градиент */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Мягкая тень */
        }
        h1 {
            font-weight: 700;
        }
        label {
            font-weight: 500; /* Умеренно жирный текст для лейблов */
        }
        input {
            border-radius: 8px; /* Мягкие углы для полей ввода */
        }
        .btn-success {
            padding: 0.5rem 1.5rem; /* Просторные кнопки */
            font-weight: bold; /* Жирный текст для кнопки */
        }
        .btn-outline-success {
            padding: 0.5rem 1.5rem;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #198754; /* Подчеркнутый зелёный при наведении */
        }
        .btn-outline-success:hover {
            background-color: #198754; /* Зелёная заливка на наведение */
            color: white; /* Белый текст */
        }
        .alert {
            font-size: 0.9rem; /* Немного уменьшенный шрифт для ошибок */
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center text-success mb-4">Регистрация</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Зарегестрироваться</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger text-center mt-3">
            Данное имя пользователя уже есть!
        </div>

        <div class="text-center mt-3">
            <a href="/login" class="text-success">Вернуться к входу</a>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
