<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница администратора</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светлый фон */
            font-family: 'Arial', sans-serif; /* Удобочитаемый шрифт */
        }
        .navbar {
            background: linear-gradient(145deg, #ffffff, #e6e6e6); /* Лёгкий градиент для навбара */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Мягкая тень */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            font-weight: 500;
        }
        h1 {
            font-weight: 700;
        }
        .table {
            background-color: #ffffff; /* Белый фон для таблицы */
            border-radius: 12px; /* Мягкие углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень для таблицы */
        }
        .table thead {
            border-radius: 12px; /* Скругление заголовка таблицы */
        }
        .btn {
            border-radius: 8px; /* Мягкие углы для кнопок */
        }
        .btn-success {
            padding: 0.5rem 1.5rem; /* Просторные кнопки */
        }
        .btn-primary {
            background-color: #0d6efd; /* Синий цвет кнопки */
        }
        .btn-danger {
            background-color: #dc3545; /* Красный цвет кнопки */
        }
        .btn-primary:hover, .btn-danger:hover {
            opacity: 0.9; /* Лёгкое затемнение при наведении */
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1; /* Светлый фон при наведении на строку */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand text-success" href="/products">Digital Store</a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/products">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats">Статистика</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">Об авторе</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/products/admin/report">Получить отчет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Выход</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h1 class="text-center text-success mb-4">Admin: Продукты</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/products/admin/add}" class="btn btn-success">Добавить продукт</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Категория</th>
                <th>Бренд</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.stock}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/products/admin/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                        <a th:href="@{/products/admin/delete/{id}(id=${product.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Вы уверены, что хотите удалить этот продукт?');">
                            Удалить
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
